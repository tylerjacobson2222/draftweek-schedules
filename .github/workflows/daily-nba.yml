name: Daily NBA Pull

on:
  schedule:
    # 0 6 * * * = 6 AM UTC â†’ 1 AM ET
    - cron: "0 6 * * *"
  workflow_dispatch: # allows manual run

jobs:
  call-functions:
    runs-on: ubuntu-latest
    steps:
      # --- Step 1: Pull NBA games (today + tomorrow) ---
      - name: Call pull_nba_games
        run: |
          echo "Calling pull_nba_games..."
          curl -X GET \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          https://deqmlxmmruiuitwpiyud.supabase.co/functions/v1/pull_nba_games
          
      # --- Step 2: Wait 15 seconds to ensure games are inserted ---
      - name: Wait 15 seconds
        run: sleep 15

      # --- Step 3: Pull Fantasy Stats for yesterday's games ---
      - name: Call fetch_fantasy_stats
        run: |
          echo "Calling fetch-fantasy-stats..."
          curl -X GET \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          https://deqmlxmmruiuitwpiyud.supabase.co/functions/v1/fetch-fantasy-stats
